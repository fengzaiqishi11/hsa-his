server:
  servlet:
    context-path: /hsa-outpt
  port: 9004
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: hsa-outpt
  #springboot 接口第一次访问都很慢，因为dispatcherServlet不是一开始就加载的
  mvc:
    servlet:
      load-on-startup: 1
  cloud:
    nacos:
      config:
        file-extension: properties
        group: dev
        enabled: false
        encode: UTF-8
        server-addr: ${mspring.cloud.nacos.config.server-addr}
        username: ${mspring.cloud.nacos.config.username}
        password: ${mspring.cloud.nacos.config.password}
  boot:
    admin:
      client:
        url: http://127.0.0.1:9020
dubbo:
  registry:
    address:  nacos://${mspring.cloud.nacos.config.server-addr}/?username=${mspring.cloud.nacos.config.username}&password=${mspring.cloud.nacos.config.password}
  consumer:
    timeout: 60000
  application:
    name: hsa-outpt
  protocol:
    name: dubbo
    port: 29004
    payload: 214748364
  provider:
    threads: 1000

security:
  oauth2:
    client:
      permits: /login**,/admin/VerifyUserPassword,/admin/getUser,/service/**,/swagger**
info:
  app:
    name: hsa-outpt
    version: 2.0.1
    test: test
management:
  endpoints:
    web:
      base-path: /monitor
      exposure:
        include: info,health
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
# kafka相关的信息配置 TODO
kafka:
  bootstrap-servers:
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
  consumer:
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    auto:
      offset:
        reset: earliest