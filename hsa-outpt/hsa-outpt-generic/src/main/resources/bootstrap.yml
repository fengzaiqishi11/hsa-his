server:
  servlet:
    context-path: /hsa-outpt
  port: 9004
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: hsa-outpt
  #springboot 接口第一次访问都很慢，因为dispatcherServlet不是一开始就加载的
  mvc:
    servlet:
      load-on-startup: 1
  cloud:
    nacos:
      config:
        file-extension: properties
        group: dev
        enabled: false
        encode: UTF-8
        server-addr: 127.0.0.1:8848
dubbo:
  registry:
    address: nacos://127.0.0.1:8848
  consumer:
    timeout: 60000
  application:
    name: hsa-outpt
  protocol:
    name: dubbo
    port: 29004
    payload: 214748364
  provider:
    threads: 1000

security:
  oauth2:
    client:
      permits: /login**,/admin/VerifyUserPassword,/admin/getUser,/service/**,/swagger**
