server:
  servlet:
    context-path: /hsa-center
  port: 9001
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  main:
    allow-bean-definition-overriding: true
  application:
    name: hsa-center
  cloud:
    nacos:
      config:
        file-extension: properties
        group: dev
        enabled: false
        encode: UTF-8
        server-addr: 127.0.0.1:8848
dubbo:
  registry:
    address: nacos://127.0.0.1:8848
  consumer:
    timeout: 60000
  application:
    name: hsa-center
  protocol:
    name: dubbo
    port: 29001
  provider:
    threads: 1000

security:
  oauth2:
    client:
      permits: /login**,/admin/VerifyUserPassword,/admin/getUser,/service/**,/swagger**
info:
  app:
    name: hsa-center
    version: 2.0.1
    test: test
management:
  endpoints:
    web:
      base-path: /monitor
      exposure:
        include: info,health
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: true