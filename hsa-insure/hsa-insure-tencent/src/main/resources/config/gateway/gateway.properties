#开源网关Kong的apikey的值
gateway.generic.apikey=test123
#从服务器获取响应数据的超时时间
gateway.generic.socketTimeout=2000
#与服务器连接超时时间
gateway.generic.connectTimeout=2000
#获取数据超时
gateway.generic.soTimeout=2000
#设置从connect Manager(连接池)获取Connection 超时时间
gateway.generic.connectionRequestTimeout=2000
#连接池中最大连接数
gateway.generic.maxConnTotal=10
#分配给同一个route(路由)最大的并发连接数
gateway.generic.maxConnPerRoute=3